<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Home | Rukky's World</title>
  <link rel="icon" type="image/x-icon" href="assets/images/download.png">
  <!--<input type="file" id="favicon" accept="image/x-icon" src="assets/images/download.png">-->
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h2 class="logo">Rukky's World</h2>
    <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">Play</a>
        <a href="pages/about.html">About</a>
        <button class= "btnLogin-popup">Login</button>
    </nav>
    
  </header>

  <div class="wrapper">
    <span class="icon-close"><ion-icon name="close"></ion-icon></span>
  
    <div class="form-box-login">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
          <input type="text" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
          <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
        </div>
        
      </form>
    </div>
        
        <div class="form-box-register">
          <h2>Registration</h2>
          <form action="#">
            <div class="input-box">
              <span class="icon"><ion-icon name="game-controller-outline"></ion-icon></span>
              <input type="text" required>
              <label>Username</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="text" required>
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
              <input type="password" required>
              <label>Password</label>
            </div>
            <div class="remember-forgot">
              <label><input type="checkbox">I agree to the terms & conditions</label>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
              <p>Already have an account? <a href="#" class="login-link">Login</a></p>
            </div>
  </div>
        
  <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
